redis:
  enabled: true
  image:
    repository: bitnami/redis
    tag: 7.0.2-debian-11-r7
  auth:
    password: mysecret
    # REDIS_PASSWORD

solr:
  enabled: true
  image:
    repository: bitnami/solr
    tag: 8.11.2-debian-11-r4
  containerPorts:
    http: 8983
  auth:
    enabled: true
    adminUsername: admin
    adminPassword: admin
    # $SOLR_ADMIN_PASSWORD
  coreNames: hyku
  collection: hyku
  cloudBootstrap: true
  cloudEnabled: true
  persistence:
    enabled: true
  zookeeper:
    enabled: true
    persistence:
      enabled: true

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

global:
  # These global postgresql values are used by the fcrepo chart
  postgresql:
    auth:
      username: hyku
      password: hyku_pass
      # $DB_PASSWORD
  # This is the name of the running rails server pod
  hyraxHostName: hyku

nodeSelector: {}

tolerations: []

affinity: {}

