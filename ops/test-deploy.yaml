resources: {}

worker:
  enabled: true
  replicaCount: 1
  image:
    repository: ghcr.io/scientist-softserv/softserv-training-workshops-2023/worker
    pullPolicy: IfNotPresent
    tag: "1bdbe573"
  extraEnvVars: *envVars
  extraInitContainers: []
  extraVolumeMounts: *volMounts
  extraVolumes: []
  imagePullSecrets: []
  podSecurityContext:
    runAsUser: 1001
    runAsGroup: 101
    fsGroup: 101
    fsGroupChangePolicy: "OnRootMismatch"
  nodeSelector: {}
  tolerations: []
  affinity: {}
  resources: {}

  # see: https://github.com/mperham/sidekiq/wiki/Kubernetes#health-checks
  readinessProbe:
    enabled: false
    # command:
    #  - cat
    #  - /app/samvera/hyrax-webapp/tmp/sidekiq_process_has_started_and_will_begin_processing_jobs
    # initialDelaySeconds: 10
    # periodSeconds: 2
    # timeoutSeconds: 1
    # failureThreshold: 10
    # successThreshold: 2

podSecurityContext:
  runAsUser: 1001
  runAsGroup: 101
  fsGroup: 101
  fsGroupChangePolicy: "OnRootMismatch"

fcrepo:
  enabled: true
  servicePort: 8080
  postgresql:
    enabled: false
    image:
      repository: bitnami/postgresql
      tag: 12.11.0-debian-11-r12

# configuration for an external/existing fits service;
#   ignored if `fits.enabled` is true
externalFits:
  enabled: false
  url: "" # existing FITS servlet endpoint

fits:
  enabled: true
  servicePort: 8080
  subPath: /fits

memcached:
  enabled: false
  image:
    repository: bitnami/memcached
    tag: 1.6.15-debian-11-r12

minio:
  enabled: false
  image:
    repository: bitnami/minio
    tag: 2022.7.4-debian-11-r0
  auth:
    rootUser: hyrax-access-key
    rootPassword: hyrax-secret-key
  persistence:
    enabled: false
  # defaultBuckets: bucketOne;bucketTwo

postgresql:
  enabled: true
  image:
    repository: bitnami/postgresql
    tag: 12.11.0-debian-11-r12
  auth:
    database: hyku
    password: hyku_pass # DB_PASSWORD
    username: hyku
  containerPorts:
    postgresql: 5432
  primary:
    service:
      ports:
        postgresql: 5432
  readReplicas:
    service:
      ports:
        postgresql: 5432

